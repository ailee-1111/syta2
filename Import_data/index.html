<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Excel 데이터 연동</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .container { max-width: 900px; }
        .form-control[readonly] { background-color: #e9ecef; }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="mb-4">노드 정보 자동 입력 시스템 (Excel)</h2>

        <!-- 1. 데이터 가져오기 섹션 -->
        <div class="card mb-4">
            <div class="card-header">1. 엑셀 파일에서 데이터 가져오기</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="excel-file-input" class="form-label">엑셀 파일 선택 (.xlsx, .xls)</label>
                    <input type="file" class="form-control" id="excel-file-input" accept=".xlsx, .xls">
                    <div class="form-text">첫 번째 행에 'node_name', 'ip_address' 등의 헤더가 포함되어야 합니다.</div>
                </div>
                <button class="btn btn-primary" id="upload-data-btn">엑셀 파일 업로드 및 처리</button>
                <div id="status" class="mt-2 text-muted"></div>
            </div>
        </div>

        <!-- 2. 데이터 활용 섹션 -->
        <div class="card">
            <div class="card-header">2. 노드 정보 확인 및 활용</div>
            <div class="card-body">
                <div class="mb-3">
                    <label for="node-select" class="form-label">노드 선택</label>
                    <select class="form-select" id="node-select">
                        <option selected>먼저 엑셀 파일을 업로드하세요</option>
                    </select>
                </div>
                <hr>
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="ip-output" class="form-label">IP 주소</label>
                        <input type="text" class="form-control" id="ip-output" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="mac-output" class="form-label">MAC 주소</label>
                        <input type="text" class="form-control" id="mac-output" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="dns-output" class="form-label">DNS 서버</label>
                        <input type="text" class="form-control" id="dns-output" readonly>
                    </div>
                    <div class="col-md-6">
                        <label for="ntp-output" class="form-label">NTP 서버</label>
                        <input type="text" class="form-control" id="ntp-output" readonly>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // DOM 요소 가져오기
        const uploadDataBtn = document.getElementById('upload-data-btn');
        const excelFileInput = document.getElementById('excel-file-input');
        const statusDiv = document.getElementById('status');
        const nodeSelect = document.getElementById('node-select');
        
        const ipOutput = document.getElementById('ip-output');
        const macOutput = document.getElementById('mac-output');
        const dnsOutput = document.getElementById('dns-output');
        const ntpOutput = document.getElementById('ntp-output');

        const STORAGE_KEY = 'nodeDataFromExcel';

        // 가져온 데이터로 드롭다운 메뉴를 채우는 함수
        function populateDropdown(nodes) {
            nodeSelect.innerHTML = '<option selected disabled>노드를 선택하세요</option>';
            nodes.forEach(node => {
                const option = document.createElement('option');
                option.value = node.node_name;
                // 엑셀 파일에 role 컬럼이 없을 수도 있으므로 예외 처리
                const role = node.role ? ` (${node.role})` : '';
                option.textContent = `${node.node_name}${role}`;
                nodeSelect.appendChild(option);
            });
        }

        // 선택된 노드의 정보를 입력란에 표시하는 함수
        function displayNodeData(nodeName) {
            const nodes = JSON.parse(localStorage.getItem(STORAGE_KEY));
            const selectedNode = nodes.find(node => node.node_name == nodeName);

            if (selectedNode) {
                ipOutput.value = selectedNode.ip_address || '';
                macOutput.value = selectedNode.mac_address || '';
                dnsOutput.value = selectedNode.dns_server || '';
                ntpOutput.value = selectedNode.ntp_server || '';
            }
        }

        // "업로드 및 처리" 버튼 클릭 이벤트 리스너
        uploadDataBtn.addEventListener('click', async () => {
            const file = excelFileInput.files[0];
            if (!file) {
                statusDiv.textContent = '엑셀 파일을 선택해주세요.';
                return;
            }

            const formData = new FormData();
            formData.append('file', file);

            statusDiv.textContent = '파일을 업로드하고 처리하는 중...';
            try {
                const response = await fetch('/upload', {
                    method: 'POST',
                    body: formData,
                });

                const nodes = await response.json();
                if (!response.ok) {
                    throw new Error(nodes.error || `서버 오류: ${response.statusText}`);
                }
                
                // localStorage에 저장
                localStorage.setItem(STORAGE_KEY, JSON.stringify(nodes));

                statusDiv.textContent = `성공! ${nodes.length}개의 노드 정보를 가져왔습니다.`;
                populateDropdown(nodes);

            } catch (error) {
                statusDiv.textContent = `오류 발생: ${error.message}`;
                console.error('Upload error:', error);
            }
        });

        // 드롭다운 메뉴 변경 이벤트 리스너
        nodeSelect.addEventListener('change', (event) => {
            displayNodeData(event.target.value);
        });

        // 페이지 로드 시 localStorage에 데이터가 있으면 자동으로 불러오기
        document.addEventListener('DOMContentLoaded', () => {
            const storedData = localStorage.getItem(STORAGE_KEY);
            if (storedData) {
                const nodes = JSON.parse(storedData);
                populateDropdown(nodes);
                statusDiv.textContent = `저장된 데이터 ${nodes.length}개를 불러왔습니다.`;
            }
        });
    </script>
</body>
</html>
