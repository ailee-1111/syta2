<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OCP ISO 생성 도우미</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <h1>OCP ISO 생성 및 Bastion 구성 도우미</h1>

    <!-- 섹션 1: 클러스터 정보 업로드 -->
    <div class="section-container">
        <h2>섹션 1: 클러스터 정보 (CSV) 업로드</h2>
        <p>첫 번째 행에는 Key, 두 번째 행에는 Value를 입력한 CSV 파일을 업로드하여 클러스터 정보를 정의합니다.</p>
        <form id="upload-form">
            <input type="file" name="csv_file" accept=".csv" required>
            <button type="submit">업로드 및 저장</button>
        </form>
        <pre class="output-box" id="output-upload"></pre>
    </div>

    <hr>

    <!-- 섹션 2: Bastion 확정 -->
    <div class="section-container">
        <h2>섹션 2: Bastion 확정</h2>
        <p>이 섹션의 작업들은 서버의 중요 설정을 변경합니다. 순서대로 신중하게 실행하세요.</p>
        
        <div class="action-item">
            <button data-config-type="hostname">Bastion Hostname 확정</button>
            <pre class="output-box" id="output-hostname"></pre>
        </div>
        <div class="action-item">
            <button data-config-type="ip">Bastion IP 변경</button>
            <pre class="output-box" id="output-ip"></pre>
        </div>
        <div class="action-item">
            <button data-config-type="dns">DNS 설정 변경 및 적용</button>
            <pre class="output-box" id="output-dns"></pre>
        </div>
        <div class="action-item">
            <button data-config-type="chrony">Chrony 서비스 확정</button>
            <pre class="output-box" id="output-chrony"></pre>
        </div>
        <div class="action-item">
            <button data-config-type="haproxy">HAProxy 서비스 확정</button>
            <pre class="output-box" id="output-haproxy"></pre>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
